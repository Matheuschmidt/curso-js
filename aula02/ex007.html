        // COMO ERA PRA SER RESOLVIDO

        var num = window.prompt("Insira um número para saber sua tabuada:");

        while (isNaN(num)) {
            alert("Por favor, insira um número válido!");
            num = window.prompt("Insira um número para saber sua tabuada:");
        }

        num = parseFloat(num);

        var resultado = `<h2>Tabuada do ${num}</h2>`;
        var contador = 1;

        while (contador <= 10) {
            resultado += `${num} x ${contador} = ${num * contador}<br>`;
            contador++;
        }

        document.body.innerHTML += `<div class="tabuada">${resultado}</div>`;
    </script>
