<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>


    <script>
        var area = window.document.querySelector("#area");
        function clicar() {
            area.innerText = "clicou";
            area.style.backgroundColor = "red";
        }

        function entrar() {
            area.innerText = "entrou";
            area.style.backgroundColor = "yellow";
        }

        function sair() {
            area.innerText = "saiu";
            area.style.backgroundColor = "green";
        }
    </script>
    
</body>
</html>
