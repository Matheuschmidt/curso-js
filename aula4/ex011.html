<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="somar">

    <div id="res"> Resultado </div>


    <script>
        var btn_somar = document.querySelector("#somar");
        btn_somar.addEventListener("click", somar);
        
        function somar() {
            var tn1 = document.querySelector("input#txtn1");
            var tn2 = document.querySelector("input#txtn2");
            var res = document.querySelector("div#res");
            var n1 = Number(tn1.value); 
            var n2 = Number(tn2.value);
            var s = n1 + n2;

            res.innerHTML = `A soma de ${n1} + ${n2} Ã© <strong>${s}</strong>`;
        }
    </script>
</body>
</html>
